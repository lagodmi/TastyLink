version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/foodgram/
    image: lagdmitrii/foodgram_backend:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/app/media

  frontend:
    build: ./frontend/
    image: lagdmitrii/foodgram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    image: lagdmitrii/kittygram_gateway:latest
    env_file: .env
    depends_on:
      - backend
      - frontend
    ports:
      - 5000:80
    volumes:
      - static:/static
      - media:/media